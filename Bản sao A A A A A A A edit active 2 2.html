<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset Generator - Pro UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- TOÀN BỘ CSS TỪ FILE Demo.html ĐƯỢC SAO CHÉP VÀO ĐÂY --- */
        :root {
            --bg-color: #ffffff;
            --bg-dark: #2c3e50;
            --text-color: #333;
            --text-light: #ecf0f1;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --container-bg: rgba(255, 255, 255, 0.9);
            --container-bg-dark: rgba(44, 62, 80, 0.85);
            --input-bg: #ecf0f1;
            --input-bg-dark: #3b5067;
            --input-border: #bdc3c7;
            --input-border-dark: #2c3e50;
            --focus-glow: rgba(52, 152, 219, 0.25);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --backdrop-filter: blur(10px) saturate(150%);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        body.dark-theme {
            background-color: var(--bg-dark);
            color: var(--text-light);
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
        }

        .container {
            background-color: var(--container-bg);
            backdrop-filter: var(--backdrop-filter);
            -webkit-backdrop-filter: var(--backdrop-filter);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-light);
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        body.dark-theme .container {
            background-color: var(--container-bg-dark);
            box-shadow: 0 10px 40px var(--shadow-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: var(--accent-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        body.dark-theme h1 { color: var(--text-light); }

        .dashboard-layout {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }
        .main-panel {
            flex: 3;
            min-width: 0;
        }
        .sidebar {
            flex: 2;
            min-width: 0;
        }

        .section-box {
            background-color: var(--input-bg);
            padding: 25px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        body.dark-theme .section-box {
             background-color: var(--input-bg-dark);
        }
        .section-box h2 {
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 0;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--input-border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        body.dark-theme .section-box h2 {
            border-bottom-color: var(--input-border-dark);
        }
        
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .input-group input {
            width: 100%; padding: 12px;
            border-radius: 8px; border: 1px solid var(--input-border);
            background-color: var(--bg-color); color: var(--text-color);
            font-family: 'Consolas', 'Monaco', monospace; font-size: 1rem;
            box-sizing: border-box; transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        body.dark-theme .input-group input {
            background-color: var(--bg-dark); border-color: var(--input-border-dark);
            color: var(--text-light);
        }
        .input-group input:focus {
            outline: none; border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px var(--focus-glow);
        }

        /* Thêm style riêng cho textarea */
        .textarea-group textarea {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid var(--input-border); background-color: var(--bg-color);
            color: var(--text-color); font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem; box-sizing: border-box;
            min-height: 150px; resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        body.dark-theme .textarea-group textarea {
            background-color: var(--bg-dark); border-color: var(--input-border-dark);
            color: var(--text-light);
        }
        .textarea-group textarea:focus {
            outline: none; border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px var(--focus-glow);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }
        .btn {
            padding: 12px 20px; border: none;
            border-radius: 8px; font-size: 1rem;
            font-weight: 600; cursor: pointer;
            transition: all 0.25s ease;
            display: inline-flex; align-items: center;
            justify-content: center; gap: 8px;
            box-shadow: 0 2px 5px var(--shadow-light);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-light);
        }
        .btn-primary { background-color: var(--accent-blue); color: white; }
        .btn-primary:hover { background-color: #2980b9; }
        .btn-secondary { background-color: var(--accent-green); color: white; }
        .btn-secondary:hover { background-color: #27ae60; }
        .btn-tertiary { background-color: var(--accent-red); color: white; }
        .btn-tertiary:hover { background-color: #c0392b; }

        /* --- CSS CHO THÔNG BÁO --- */
        #notification-container {
            position: fixed; top: 20px; right: 20px;
            z-index: 1000; display: flex; flex-direction: column; gap: 12px;
        }
        .notification {
            min-width: 300px; max-width: 320px;
            background-color: var(--container-bg); color: var(--text-color);
            border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            padding: 16px; display: flex; align-items: flex-start;
            gap: 12px; position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
            transition: background-color 0.4s ease, color 0.4s ease, border 0.4s ease;
            animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .notification.notification--out {
            animation: slideOut 0.8s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }
        .notification.success { border-left: 5px solid var(--accent-green); }
        .notification.error   { border-left: 5px solid var(--accent-red); }
        .notification.info    { border-left: 5px solid var(--accent-blue); }
        body.dark-theme .notification {
            background-color: var(--container-bg-dark); color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .notification__icon { font-size: 1.5rem; margin-top: 2px; }
        .notification.success .notification__icon { color: var(--accent-green); }
        .notification.error .notification__icon   { color: var(--accent-red); }
        .notification.info .notification__icon    { color: var(--accent-blue); }
        .notification__message {
            margin: 0; padding-right: 20px;
            line-height: 1.4; font-weight: 500;
        }
        .notification__close-btn {
            position: absolute; top: 8px; right: 10px;
            background: none; border: none; color: inherit;
            font-size: 1.4rem; line-height: 1; cursor: pointer;
            opacity: 0.5; transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .notification__close-btn:hover { opacity: 1; transform: scale(1.1); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideOut { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }

        /* --- CSS CHO NÚT CHUYỂN THEME --- */
        #themeToggleButton {
            position: fixed; top: 20px; right: 20px; z-index: 999;
            background-color: var(--container-bg); border: 1px solid var(--input-border);
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: 0 4px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }
        body.dark-theme #themeToggleButton {
            background-color: var(--container-bg-dark); border-color: var(--input-border-dark);
        }
        #themeToggleButton:hover { transform: translateY(-2px); box-shadow: 0 6px 15px var(--shadow-light); }
        
        /* --- CSS RESPONSIVE --- */
        @media (max-width: 1024px) {
            .dashboard-layout { flex-direction: column; }
            .main-panel, .sidebar { width: 100%; }
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            h1 { font-size: 2rem; margin-bottom: 20px; }
            .options-grid { grid-template-columns: 1fr; }
            .button-group { justify-content: center; }
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <button id="themeToggleButton" title="Chuyển đổi chế độ sáng/tối"></button>

    <div class="container">
        <h1>Offset Generator Pro</h1>
        
        <div class="dashboard-layout">
            <main class="main-panel">
                <div class="section-box">
                    <h2><i class="fas fa-keyboard"></i> Nhập Liệu & Tùy Chỉnh</h2>
                    
                    <div class="textarea-group">
                        <label for="input-area">Văn bản gốc:</label>
                        <textarea id="input-area" placeholder='ActiveCodePatch("pvz", 0x71245C, "09710139");' rows="8"></textarea>
                    </div>

                    <div class="options-grid">
                        <div class="input-group">
                            <label for="range-input">Số dòng (trước/sau):</label>
                            <input type="number" id="range-input" value="10" min="1">
                        </div>
                        <div class="input-group">
                            <label for="step-input">Bước nhảy (giá trị Hex):</label>
                            <input type="text" id="step-input" value="10">
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="generate-btn" class="btn btn-primary"><i class="fas fa-cogs"></i> Tạo Offset</button>
                    </div>
                </div>
            </main>

            <aside class="sidebar">
                <div class="section-box">
                    <h2><i class="fas fa-align-left"></i> Kết Quả</h2>
                    <div class="textarea-group">
                        <label for="output-area">Nội dung đã tạo:</label>
                        <textarea id="output-area" rows="15" readonly placeholder="Kết quả sẽ hiển thị ở đây..."></textarea>
                    </div>
                    <div class="button-group">
                        <button id="copy-btn" class="btn btn-secondary"><i class="fas fa-copy"></i> Sao chép</button>
                        <button id="clear-btn" class="btn btn-tertiary"><i class="fas fa-eraser"></i> Dọn dẹp</button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // --- KHAI BÁO CÁC BIẾN DOM ELEMENT ---
    const inputArea = document.getElementById('input-area');
    const outputArea = document.getElementById('output-area');
    const rangeInput = document.getElementById('range-input');
    const stepInput = document.getElementById('step-input');
    const generateBtn = document.getElementById('generate-btn');
    const copyBtn = document.getElementById('copy-btn');
    const clearBtn = document.getElementById('clear-btn');
    const themeToggleButton = document.getElementById('themeToggleButton');
    const body = document.body;

    // --- HÀM THÔNG BÁO (LẤY TỪ DEMO.HTML) ---
    function showNotification(message, type = 'info') {
        const container = document.getElementById('notification-container');
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        const icon = type === 'success' ? 'check-circle' : (type === 'error' ? 'times-circle' : 'info-circle');
        
        notification.innerHTML = `
            <div class="notification__icon"><i class="fas fa-${icon}"></i></div>
            <p class="notification__message">${message}</p>
            <button class="notification__close-btn" title="Đóng">&times;</button>
        `;
        
        container.appendChild(notification);
        
        const closeButton = notification.querySelector('.notification__close-btn');
        const closeNotification = () => {
            notification.classList.add('notification--out');
            notification.addEventListener('animationend', () => notification.remove(), { once: true });
        };
        
        const autoCloseTimeout = setTimeout(closeNotification, 3000);
        closeButton.addEventListener('click', () => {
            clearTimeout(autoCloseTimeout);
            closeNotification();
        });
    }

    // --- CÁC HÀM CỦA OFFSET GENERATOR ---
    function generateLines() {
        const inputText = inputArea.value;
        if (inputText.trim() === '') {
            showNotification('Vui lòng nhập văn bản gốc.', 'error');
            return;
        }

        const range = parseInt(rangeInput.value, 10);
        const step = parseInt(stepInput.value, 16); // Đọc giá trị step dưới dạng Hex

        if (isNaN(range) || isNaN(step)) {
            showNotification("Giá trị 'Số dòng' hoặc 'Bước nhảy' không hợp lệ.", 'error');
            return;
        }

        const lines = inputText.split('\n');
        let resultText = '';

        lines.forEach(line => {
            if (line.trim() === '') return;

            const match = line.match(/0x[0-9a-fA-F]+/);
            if (!match) {
                resultText += 'Lỗi: Không tìm thấy offset trong dòng -> ' + line + '\n';
                return;
            }

            const originalOffsetStr = match[0];
            const originalOffset = parseInt(originalOffsetStr, 16);

            for (let i = -range; i <= range; i++) {
                if (i === 0) {
                    resultText += line + " // Dòng gốc\n";
                } else {
                    const newOffset = originalOffset + (i * step);
                    const newOffsetStr = '0x' + newOffset.toString(16).toUpperCase();
                    const newLine = line.replace(originalOffsetStr, newOffsetStr);
                    resultText += newLine + "\n";
                }
            }
            resultText += '\n';
        });

        outputArea.value = resultText.trim();
        showNotification('Đã tạo offset thành công!', 'success');
    }

    function copyToClipboard() {
        if (outputArea.value.trim() === '') {
            showNotification('Không có gì để sao chép.', 'error');
            return;
        }
        navigator.clipboard.writeText(outputArea.value).then(() => {
            showNotification('Đã sao chép vào bộ nhớ đệm!', 'success');
        }).catch(err => {
            showNotification('Lỗi khi sao chép!', 'error');
        });
    }

    function clearAll() {
        inputArea.value = '';
        outputArea.value = '';
        rangeInput.value = '10';
        stepInput.value = '10';
        showNotification('Đã dọn dẹp tất cả.', 'info');
    }

    // --- LOGIC CHUYỂN ĐỔI THEME (LẤY TỪ DEMO.HTML) ---
    function applyTheme(theme) {
        if (theme === 'dark') {
            body.classList.add('dark-theme');
            themeToggleButton.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            body.classList.remove('dark-theme');
            themeToggleButton.innerHTML = '<i class="fas fa-moon"></i>';
        }
    }

    // Load theme đã lưu hoặc mặc định là dark
    const savedTheme = localStorage.getItem('offsetGenTheme') || 'dark';
    applyTheme(savedTheme);

    themeToggleButton.addEventListener('click', () => {
        const newTheme = body.classList.contains('dark-theme') ? 'light' : 'dark';
        applyTheme(newTheme);
        localStorage.setItem('offsetGenTheme', newTheme);
    });

    // --- GÁN SỰ KIỆN CHO CÁC NÚT BẤM ---
    generateBtn.addEventListener('click', generateLines);
    copyBtn.addEventListener('click', copyToClipboard);
    clearBtn.addEventListener('click', clearAll);
});
</script>
</body>
</html>
